<ion-header>
    <ion-toolbar>
        <ion-title>category</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-grid></ion-grid>
    <div class="category-slider-area all-category categorys bg-color--grey slider3 space-pb--25 space-mb--25">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="accordion" id="accordion">
                        <li *ngFor="let category of categories">

                            <div *ngIf="!category.parent_category"
                                 (click)="get_subcategory(category.id)"
                                 class="cat-link link cat-box1">
                                <img alt="" class="img-fluid" src="{{category.image}}">
                                {{category.title}}
                            </div>
                            <div *ngIf="category.parent_category"
                                 (click)="get_subcategory_products(category.id)"
                                 class="cat-link link cat-box1">
                                <img alt="" class="img-fluid" src="{{category.image}}">
                                {{category.title}}
                            </div>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</ion-content>
