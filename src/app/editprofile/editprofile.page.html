<ion-header>
    <ion-toolbar>
        <ion-title>editprofile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="breadcrumb-area bg-color--grey space-y--15" >

    </div>
    <!--====================  End of breadcrumb area  ====================-->
    <!--====================  edit profile body ====================-->
    <div class="edit-profile-body" style="margin-top: 20px;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- edit profile form -->
                    <div class="edit-profile-form">
                        <form [formGroup]="updateForm" (ngSubmit)="update_profile()">
                            <div class="edit-profile-form__single-field space-mb--20">
                                <label for="fullName">Full Name</label>
                                <input id="fullName" formControlName="name" value="{{user.name}}"
                                       placeholder="Enter Full Name"
                                       type="text">
                            </div>
                            <div class="edit-profile-form__single-field space-mb--20">
                                <label for="userName">Email</label>
                                <input id="userName" formControlName="email" value="{{user.email}}"
                                       placeholder=" Enter Email" type="text">
                            </div>
                            <div class="edit-profile-form__single-field space-mb--20 form-field">
                                <label for="phoneNo">Phone</label>
                                <input id="phoneNo" formControlName="mobile_number" value="{{user.mobile_number}}"
                                       placeholder="Enter Phone Number" type="text">
                            </div>
                            <div class="edit-profile-form__single-field space-mb--20">
                                <label for="shippingAddress">Shipping Address</label>
                                <textarea cols="20" id="shippingAddress" formControlName="address"
                                          value="{{user.address}}" placeholder="Enter Shipping Address" rows="5">

                                </textarea>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
