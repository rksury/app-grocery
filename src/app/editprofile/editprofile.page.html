<ion-header>
    <ion-toolbar>
        <ion-title>editprofile</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="breadcrumb-area bg-color--grey space-y--15">

    </div>
    <!--====================  End of breadcrumb area  ====================-->
    <!--====================  edit profile body ====================-->
    <div class="edit-profile-body">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- edit profile form -->
                    <div class="edit-profile-form">
                        <form>
                            <div class="edit-profile-form__single-field space-mb--20">
                                <label for="fullName">Full Name</label>
                                <input id="fullName" name="fullName" placeholder="Enter Full Name" type="text">
                            </div>
                            <div class="edit-profile-form__single-field space-mb--20">
                                <label for="userName">User Name</label>
                                <input id="userName" name="userName" placeholder="Enter User Name" type="text">
                            </div>
                            <div class="edit-profile-form__single-field space-mb--20">
                                <label for="phoneNo">Phone</label>
                                <input id="phoneNo" name="phoneNo" placeholder="Enter Phone Number" type="text">
                            </div>
                            <div class="edit-profile-form__single-field space-mb--20">
                                <label for="emailAddress">Email Address</label>
                                <input id="emailAddress" name="emailAddress" placeholder="Enter Email Address"
                                       type="text">
                            </div>
                            <div class="edit-profile-form__single-field space-mb--20">
                                <label for="shippingAddress">Shipping Address</label>
                                <textarea cols="30" id="shippingAddress" name="shippingAddress" placeholder="Enter Shipping Address"
                                          rows="5"></textarea>
                            </div>
                            <button class="edit-profile-form__button">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
