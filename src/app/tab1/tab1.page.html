            <div *ngFor="let homeoffer of HomeOffers"
                 class="category-slider-area bg-color--grey offersection space-pb--25 space-mb--25">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="offersection-box img-box col-12" [ngStyle]="{'background-color': homeoffer.color}">

                                    <p>{{homeoffer.sub_heading}}</p>

                                        <a [routerLink]="['/tabs/product', homeoffer.product1.id]">

                                            </div>
                                        </a>
                                    </div>
                                    <div class="col-6">
                                        <a [routerLink]="['/tabs/product', homeoffer.product2.id]">

                                        </a>
                                    </div>
                                    <hr class="hr-offer-box">
                                    <div class="col-6">
                                        <a [routerLink]="['/tabs/product', homeoffer.product3.id]">

                                    <div class="col-6">

                                                <h4>{{homeoffer.product4.item_name}}</h4>
                                            </div>
                                        </a>
                                    </div>
                                </div>

                        </div>
                    </div>
                </div>
