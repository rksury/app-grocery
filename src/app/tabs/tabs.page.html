<ion-menu content-id="main-content" side="start">

    <ion-content>
        <ion-list>
            <ion-menu-toggle auto-hide="true">

                <header>
                    <div class="header-wrapper header-css">
                        <div class="container space-y--15">

                            <div class="row align-items-center">
                                <div (click)="profile()" class="col d-flex justify-content-center"
                                     routerDirection="forward">
                                    <div class="store-name-loc">
                                        <span><i class="fa fa-user-circle user_icon"></i>&nbsp;
                                            <b>{{user}}</b></span>
                                    </div>
                                    <a> <i class="fa fa-angle-right arrow_icon"></i></a>
                                </div>
                                <div class="row align-items-center">

                                </div>
                            </div>

                        </div>
                    </div>

                </header>

                <div id="offcanvas-menu">

                    <div class="location">

                        <ion-item></ion-item>

                        <ion-item>
                            <ion-icon style="color: #800080" name="location-outline" slot="start"></ion-icon>
                             <ion-label style="color: #A8A8A8"></ion-label>
                            <ion-select interface="popover" placeholder="Select Area" class="select_location">
                                <ion-select-option value="d">Dewas</ion-select-option>
                                <ion-select-option value="i">Indore</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </div>


                    <!--********************** Side Login ***********************-->

                    <div *ngIf="islogedin" class="profile-card address help text-center login-signup_side">
                        <div class="profile-card__image ">
                            <div class="profile-card__content">
                                <p class="name">Register Here if You have Not</p>
                                <a (click)="login()" routerDirection="forward">Login</a>
                                <a (click)="signup()" routerDirection="forward">Signup</a>
                            </div>
                        </div>
                    </div>

                    <!--********************** //End Side Login ***********************-->


                    <!--********************** Side Menu ***********************-->

                    <div class="side_menu">

                        <ion-item (click)="my_orders()" class="menu_link">
                            <ion-icon class="menu_link" name="radio-button-on-outline" slot="start"></ion-icon>
                            <ion-label>My Orders</ion-label>
                            <ion-icon class=" arrow_ikn" name="chevron-forward-outline"></ion-icon>
                        </ion-item>

                        <ion-item (click)="transactions()" class="menu_link">
                            <ion-icon class="menu_link" name="wallet-outline" slot="start"></ion-icon>
                            <ion-label>My Transaction</ion-label>
                            <ion-icon class=" arrow_ikn" name="chevron-forward-outline"></ion-icon>
                        </ion-item>

                        <ion-item (click)="wish_list()" class="menu_link">
                            <ion-icon class="menu_link" name="heart-outline" slot="start"></ion-icon>
                            <ion-label>Wish List</ion-label>
                            <ion-icon class=" arrow_ikn" name="chevron-forward-outline"></ion-icon>
                        </ion-item>

                        <ion-item class="menu_link">
                            <ion-icon class="menu_link" name="receipt-outline" slot="start"></ion-icon>
                            <ion-label>Terms & Policy</ion-label>
                        </ion-item>

                        <ion-item (click)="logout()" *ngIf="!islogedin" class="menu_link">
                            <ion-icon class="menu_link" name="power-outline" slot="start"></ion-icon>
                            <ion-label>Log out</ion-label>
                        </ion-item>

                    </div>

                    <!--********************** End Side Menu ***********************-->

                </div>

            </ion-menu-toggle>

        </ion-list>
    </ion-content>

</ion-menu>


<div class="ion-page" id="main-content">

    <!--********************** Header ***********************-->
    <ion-header>
        <ion-toolbar class="header" color="#800080;">
            <ion-buttons>
                <ion-menu-button color="light"></ion-menu-button>
                <ion-toolbar class=" header" color="#800080;">
                    <ion-searchbar (change)="search($event)" [(ngModel)]="searchQuery" animated autocorrect="off"
                                   showCancelButton="focus"></ion-searchbar>
                </ion-toolbar>

                <!--                    <ion-icon name="options" color="light"></ion-icon>-->
                <ion-button style="width: 60px;">
                    <ion-icon class="filter_icon" color="light" name="funnel"></ion-icon>
                    <ion-select [interfaceOptions]="filterOption" cancelText="Close"
                                multiple="true" okText="Ok">
                        <ion-select-option value="01">a-z</ion-select-option>
                        <ion-select-option value="02">z-a</ion-select-option>
                        <ion-select-option value="03">Featured Product</ion-select-option>
                        <ion-select-option value="04">Best Selling</ion-select-option>
                        <ion-select-option value="05">New Arrival</ion-select-option>
                    </ion-select>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <!--********************** //End Header ***********************-->


    <!--********************** Footer ***********************-->
    <ion-tabs>
        <ion-tab-bar color="light" slot="bottom">
            <ion-tab-button tab="tab1">
                <ion-icon class="footer_icon" name="home"></ion-icon>
                <ion-label>Home</ion-label>
            </ion-tab-button>

            <ion-tab-button (click)="category()" class="" routerDirection="forward">
                <ion-icon class="footer_icon" name="library"></ion-icon>
                <ion-label>Category</ion-label>
            </ion-tab-button>

            <ion-tab-button (click)="products()" class="" routerDirection="forward">
                <ion-icon class="footer_icon" name="nutrition"></ion-icon>
                <ion-label>Products</ion-label>
            </ion-tab-button>

            <ion-tab-button (click)="offers()" routerDirection="forward">
                <ion-icon class="footer_icon" name="medal"></ion-icon>
                <ion-label>Offers</ion-label>
            </ion-tab-button>

            <ion-tab-button (click)="cart()" class="" routerDirection="forward">
                <ion-icon class="footer_icon" name="cart"></ion-icon>
                <ion-label>Cart</ion-label>
            </ion-tab-button>


        </ion-tab-bar>
    </ion-tabs>
    <!--********************** //End Footer ***********************-->

</div>
