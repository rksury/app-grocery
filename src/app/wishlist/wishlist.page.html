<ion-header>
    <ion-toolbar>
        <ion-title>wish list</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <div *ngIf="!showWishlist" class="body-wrapper body-new-wrapper bg-color--gradient space-pt--70 space-pb--120">
        <!--====================  header area ====================-->
        <!--====================  End of mobile menu overlay  ====================-->
        <!--====================  profile header ====================-->
        <!--====================  breadcrumb area ====================-->
<!--        <div class="breadcrumb-area bg-color&#45;&#45;grey space-y&#45;&#45;15">-->
<!--            <div class="container">-->
<!--                <div class="row align-items-center">-->
<!--                    <div class="col-3">-->
<!--                    </div>-->
<!--                    <div class="col-6">-->
<!--                        <h4 class="page-title text-center"></h4>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
        <div class="activeorder category-slider-area all-category categorys bg-color--grey space-pb--25 space-mb--25">
            <div class="container">
                <div class="row">
                    <div class="col-12 my-order-div">
                        <div class="my-order">
                            <img alt="" class="img-fluid" src="assets/img/category-img/img2.png">
                            <h3 class="active">No Wish List Found</h3>
                            <a [routerLink]="['/tabs/tab1']">
                                <button class="btn btn-primary activebtn">Continue Shopping</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====================  End of profile body  ====================-->
    </div>

    <div *ngIf="isloggedin"   style="margin-top: 60px;"
         class="category-slider-area bg-color--grey slider3 space-pb--25 space-mb--25">
        <div class="container" *ngIf="showWishlist" style="margin-top: 10%;">

            <div class="row">


                <!-- section title -->
                <div *ngFor="let product of products" class=" col-6 products-box-right">
                    <div class="item">
                            <div *ngIf="product.discount" class="offer">
                                <b>₹ &nbsp;{{product.discount}}</b> <br>Off
                            </div>
                            <ion-icon  (click)="removeWishlist(product.id)" class="close_icon" name="close"></ion-icon>
                        <a [routerLink]="['/tabs/product', product.id]">
                            <div style="text-align: center;">
                                <img alt="" class="injectable pruduct_image" src="{{product.image}}">
                            </div>
                            <div class="content-div" >
                                <p style="font-size:15px; height: 20px;">₹ <s>{{product.selling_price}}</s><i
                                        style="color: #3a7be0"> {{product.final_price}}</i></p>
                                <p style=" height: 40px;">{{product.item_name}}  |  {{product.weight}}</p>
                            </div>

                        </a>
                        <div class="content-div">
                            <a (click)="addTocart(product.id)">Add To Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
